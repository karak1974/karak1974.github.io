<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wolfy.me</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script>
</head>
<body onload='main();'>

		<div id="terminal">
			<div id="codeBody"></div>
		</div>

		<div id="navbar">
			<button onclick="redirection(0)" class="button" id="color-discord">
				<i class="fab_images fab fa-discord"></i>
			</button>
			<button onclick="redirection(1)" class="button" id="color-github">
				<i class="fab_images fab fa-github"></i>
			</button>
			<button onclick="redirection(2)" class="button" id="color-twitter">
				<i class="fab_images fab fa-twitter"></i>
			</button>
			<button onclick="redirection(3)" class="button" id="color-telegram">
				<i class="fab_images fab fa-telegram-plane"></i>
			</button>

			<button class="right" id="time"></button>
			<button class="right">
				<i class="fa-solid fa-wifi"></i> eth0
				<i class="fa-solid fa-battery-full"></i> 87%
				<i class="fa-solid fa-volume-high"></i> 50%
				<i class="fa-solid fa-clock"></i>
			</button>

		</div>

</body>
</html>
