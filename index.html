<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wolfy.me</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script>
</head>
<body onload='charByChar();'>
	<div id="navbar">
		<a id="navbar-left">Wolfy.me</a>
	</div>
	<div id="content">
		<div id="center">
			<h1>Wolfy</h1>
		</div>
		<div id="bio"></div>
		<div id="project">
			<h2>Latest Projects</h2>
		</div>
		<div id="projects">
			<h3>
				<i class="fab fa-github-square"></i>
					&#8231;
					<a>Flag Submit System</a>
					<br>
				<i class="fab fa-github-square"></i>
					&#8231;
					<a>No</a>
					<br>
			</h3>
		</div>
		<div id="contact">
			<h2>Contacts</h2>
		</div>
		<div id="contacts">
			<button class="button" id="color-discord">
				<i class="fab_images fab fa-discord"></i>
				<p>Discord</p>
			</button>
			<button class="button" id="color-github">
				<i class="fab_images fab fa-github"></i>
				<p>Github</p>
			</button>
			<button class="button" id="color-twitter">
				<i class="fab_images fab fa-twitter"></i>
				<p>Twitter</p>
			</button>
			<button class="button" id="color-telegram">
				<i class="fab_images fab fa-telegram-plane"></i>
				<p>Telegram</p>
			</button>
		</div>
	</div>
</body>
</html>
